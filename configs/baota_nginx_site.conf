server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # ğŸ”§ ä¿®æ”¹ä¸ºæ‚¨çš„åŸŸå
    index index.html index.htm;
    root /www/wwwroot/polly-memo-fastapi;
    
    # å®‰å…¨å¤´è®¾ç½®
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # å®¢æˆ·ç«¯ä¸Šä¼ é™åˆ¶
    client_max_body_size 150M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # å¥åº·æ£€æŸ¥ç«¯ç‚¹ï¼ˆä¸è®°å½•æ—¥å¿—ï¼‰
    location /health {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        access_log off;
    }
    
    # APIè·¯ç”± - æ”¯æŒå¤§æ–‡ä»¶ä¸Šä¼ å’Œé•¿æ—¶é—´å¤„ç†
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # å¤§æ–‡ä»¶ä¸Šä¼ å’Œé•¿æ—¶é—´å¤„ç†é…ç½®
        client_max_body_size 150M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5åˆ†é’Ÿè¶…æ—¶ï¼Œç”¨äºå¤§æ–‡ä»¶å¤„ç†
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # APIæ–‡æ¡£è·¯ç”±
    location /docs {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ReDocæ–‡æ¡£è·¯ç”±
    location /redoc {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ä¸»åº”ç”¨è·¯ç”±
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # åŸºæœ¬è¶…æ—¶è®¾ç½®
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }
    
    # é™æ€èµ„æºç¼“å­˜ï¼ˆå¦‚æœæœ‰ï¼‰
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://127.0.0.1:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # é™æ€èµ„æºé”™è¯¯ä¸è®°å½•æ—¥å¿—
        log_not_found off;
    }
    
    # ç¦æ­¢è®¿é—®æ•æ„Ÿæ–‡ä»¶
    location ~ /\.(ht|env|git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ç¦æ­¢è®¿é—®å¤‡ä»½æ–‡ä»¶
    location ~ \.(bak|backup|old|orig|original|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # è®¿é—®æ—¥å¿—é…ç½®
    access_log /www/wwwlogs/yourdomain.com.log;  # ğŸ”§ ä¿®æ”¹ä¸ºæ‚¨çš„åŸŸå
    error_log /www/wwwlogs/yourdomain.com.error.log;
}

